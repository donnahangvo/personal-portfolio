<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<title>Travel Photos</title>
</head>
<body>

        <!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 top">
    <div class="container">
        <a href="#" class="navbar-brand">Travel Gallery</a>
        <button 
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navmenu">
    <span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collaspe" id="navmenu"></div>
    <ul class="navbar-nav ms-auto">
        <li class="nav-item">
            <a href="#about" class="nav-link">About</a>
        </li>
        <li class="nav-item">
            <a href="#gallery" class="nav-link">Gallery</a>
        </li>
        <li class="nav-item">
            <a href="#locations" class="nav-link">Locations</a>
        </li>
    </ul>
</div>
</nav>

<!-- Main Section -->
<section class="bg-dark text-light p-10 p-10-0 pt-lg-10 p-md-10 text-center text-sm-start shadow p-3 mb-5 bg-body">
    <div class="container p-5 bg-dark">
        <div class="row-md col-sm">
            <div class="d-md-flex bg-dark align-items-center justify-content-evenly">
                <h1 class="col-lg-2 col-md-6 pe-sm-5">Donna's Travel Gallery</h1>
                <iframe width="550" height="400"src="https://www.youtube.com/embed/sLYJXmH-Mdg?autoplay=1&mute=1">
                </iframe>
            </div>
        </div>
    </div>
</section>

<!-- Second Panel -->
<section id="about" class="p-10 p-lg-10 text-center text-sm-start">
    <div class="container mt-10 p-5">
        <div class="d-sm-flex align-items-center justify-content-evenly">
            <img src="images/static-travel/tea-fields.jpg" alt="Tea Field" class="img-fluid shadow-lg col-lg-8 col-md-6">
            <h1 class="p-5 col-lg-2 col-md-6">Matcha all day every day.</h1>
        </div>
    </div>
</section>

<!-- Third Panel -->
<section class="bg-dark text-light p-10 pt-lg-10 p-lg-0 text-center text-sm-start shadow">
    <div class="container mt-10 p-5">
        <div class="d-sm-flex align-items-center justify-content-evenly">
            <h1 class="p-5 col-lg-2 col-md-6">Waking up to a view.</h1>
            <img src="images/static-travel/french-polynesia-sunrise.jpg" alt="Sunrise" class="img-fluid shadow-lg col-lg-8 col-md-6">
        </div>
    </div>
</section>

<!-- Fourth Panel -->
<section id="gallery" class="p-10 p-lg-0 lg-10 text-center text-sm-start shadow-lg">
    <div class="container p-5">
        <h2 class="text-center p-5">More pictures</h2>
        <div class="row g-4 p-4">
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="images/static-travel/aruban-sunset.jpg" alt="Aruban Sunset" class="img-fluid shadow-lg p-0">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="images/static-travel/cyprus-ampitheatre.jpg" alt="Ampitheatre" class="img-fluid shadow-lg p-0">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="images/static-travel/gamcheon.jpg" alt="Culture Village" class="img-fluid shadow-lg p-0">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">
                <img src="images/static-travel/nyc-hive.jpg" alt="Hive" class="img-fluid shadow-lg p-0">
            </div>
        </div>
        </div>
    </div>
</section>

<!-- Final Section -->
<section id="locations" class="bg-dark text-light text-center p-5">
    <h5>Where to next?</h5>
</section>

<footer>
    <p class="lead text-center p-3">&copy; 2023 Donna Vo</p>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
